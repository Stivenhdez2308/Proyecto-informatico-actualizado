<body class="reset-password-page">
    <header>
        <div class="header-content">
            <h1><i class="fas fa-baby"></i> Ecografía 4D</h1>
            <nav>
                <ul>

    <main class="contact-main">
        <div class="contact-container">
            <h1>Restablecimiento de Contraseña</h1>
            <p class="contact-intro">Por favor, ingrese su cédula para restablecer su contraseña.</p>
            <div class="contact-content">
                <form id="resetPasswordForm" class="contact-form" action="https://formspree.io/f/mjkvvqpg" method="POST">
                    <div class="form-group">
                        <input type="text" id="cedula" name="cedula" required placeholder=" ">

                    </div>
                    <div class="form-group">
                        <input type="text" id="asunto" name="asunto" value="Restablecimiento de contraseña" readonly placeholder=" ">
                        <label for="asunto">Asunto</label>
                    </div>
                    <button type="submit" class="btn-submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
