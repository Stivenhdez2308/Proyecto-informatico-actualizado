<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso para Doctores - Ecografía 4D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="doctor-login-page">
    <header>
        <div class="header-content">
            <h1><i class="fas fa-baby"></i> Ecografía 4D</h1>
            <nav>
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Acceso <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="acceso-doctor.html"><i class="fas fa-user-md"></i> Acceso para Doctores</a>
                            <a href="acceso-paciente.html"><i class="fas fa-user"></i> Acceso para Pacientes</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="doctor-login-container">
            <div class="doctor-login-content">
                <div class="doctor-login-header">
                    <i class="fas fa-user-md"></i>
                    <h2>Acceso para Doctores</h2>
                </div>
                <div class="doctor-login-image">
                    <img src="public/image.jpg" alt="Doctor realizando ecografía">
                </div>
                <form id="doctorLoginForm" class="doctor-login-form">
                    <div class="form-group">
                        <label for="usuario"><i class="fas fa-id-card"></i> Cédula</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                <div class="doctor-login-footer">
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                    <a href="registro-doctor.html" class="register-link">¿No tiene cuenta? Regístrese aquí</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sistema de Gestión de Información Médica para Ecografía 4D. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="doctor-script.js"></script>
</body>
</html>
