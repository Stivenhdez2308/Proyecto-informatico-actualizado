<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnósticos - Ecografía 4D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-baby"></i> Ecografía 4D</h1>
            <nav>
                <ul>
                    <li><a href="inicio.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="diagnosticos-container">
            <h1>Registro de Diagnósticos</h1>
            <form id="diagnosticoForm">
                <div class="form-group">
                    <label for="pacienteNombre">Nombre del Paciente</label>
                    <input type="text" id="pacienteNombre" name="pacienteNombre" required readonly>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="resultados">Resultados</label>
                    <textarea id="resultados" name="resultados" required></textarea>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" required></textarea>
                </div>
                <div class="form-group">
                    <label for="conclusion">Conclusión</label>
                    <textarea id="conclusion" name="conclusion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="videoEcografia">Video de Ecografía (subir archivo(s))</label>
                    <input type="file" id="videoEcografia" name="videoEcografia" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="imagenesRadiologicas">Imágenes Radiológicas (subir archivo(s))</label>
                    <input type="file" id="imagenesRadiologicas" name="imagenesRadiologicas" multiple accept="image/*" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Diagnóstico</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sistema de Gestión de Información Médica para Ecografía 4D. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
